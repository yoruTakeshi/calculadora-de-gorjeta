<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Logo do Splitter">
    </header>

    <main>
        <section class="info">
            <form action="">
                <div class="conta">
                    <label for="conta">Conta</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="Ícone de Cifrão">
                        <input type="number" name="conta" id="conta" placeholder="0">
                    </div>
                </div>
                <div class="gorjeta">
                    <label for="outra">Selecione a Gorjeta</label>
                    <div>
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="Outra" id="outra" placeholder="Outra">
                    </div>
                </div>
                <div class="pessoas">
                    <div class="textos">
                        <label for="pessoas">Quantidade de Pessoas</label>
                        <p id="erro">Não pode ser zero</p>
                    </div>
                    <div class="input-box" id="erro-div">
                        <img src="./images/icon-person.svg" alt="Ícone de Pessoa">
                        <input type="number" name="pessoas" id="pessoas" placeholder="0">
                    </div>
                </div>
            </form>
        </section>
        <section class="result">
            <div>
                <div class="gorjeta-total">
                    <p>
                        <strong>Gorjeta</strong> <br>
                        / pessoa
                    </p>
    
                    <strong>R$ 0.00</strong>
                </div>
    
                <div class="total">
                    <p>
                        <strong>Gorjeta</strong> <br>
                        / pessoa
                    </p>
    
                    <strong>R$ 0.00</strong>
    
                </div>
                <button>Limpar</button>
            </div>
        </section>
    </main>

</body>
</html>
